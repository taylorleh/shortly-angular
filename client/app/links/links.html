<div id='container'>
  <!-- Your html here -->
  <div class="navigation">
    <ul>
      <li><a href="#/links">All Links</a></li>
      <li><a href="#/shorten">Shorten</a></li>
    </ul>
  </div>
  <div class="link" ng-repeat="link in links.data">
    <img src="assets/redirect_icon.png" alt="">
    <div class="info">
      <div class="visits"><span class="count"> {{ link.visits}} </span></div>
      <div class="title">{{ link.title }}</div>
      <div class="original">{{ link.url }}</div>
      <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
</div>
